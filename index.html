<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <aside>
      <img id="image" src="images/illustration-hero.svg" alt="image">
    </aside>
  
    <div class="content">
      <section class="first">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
    
      <section class="flex-box">
        <div class="inner-flex">
          <img src="images/icon-music.svg" alt="" >
          <div class="price">
            <h4>Annual Plan <br><span>$59.99/year</span></h4>
          </div>
        </div>
  
        <div class="link">
          <h5><a href="">change</a></h5>
        </div>
  
      </section>
      
      <button>
        <h3>Proceed to Payment</h3>
      </button>
    
      <p class="cancel">Cancel Order</p>
      
    </div>
  </main>
    
</body>
</html>
